<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap + new styles-->
    <link href="css/styles.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> 
  </head>
<body>

                <th>Type</th>

              </tr>
            </thead>
            <tbody>
              <tr>
                <td>GET</td>

                <td class="fh-request-list-actions">
                  <button class="btn btn-small" type="button"><i class="fa fa-pencil"></i> Edit</button>
                  <button class="btn btn-small" type="button"><i class="fa fa-trash-o fa-lg"></i> Delete</button>
                  <button class="btn btn-small" type="button"><i class="fa fa-download"></i> Export</button>
                </td>
              </tr>
              <tr>
                <td>GET</td>
                <td>http://google.com</td>
                <td>May 12th, 2015</td>
                <td class="fh-request-list-actions">
                  <button class="btn btn-small" type="button"><i class="fa fa-pencil"></i> Edit</button>
                  <button class="btn btn-small" type="button"><i class="fa fa-trash-o fa-lg"></i> Delete</button>

              </tr>
              <tr>
                <td>GET</td>

                <td>May 12th, 2015</td>
                <td class="fh-request-list-actions">
                  <button class="btn btn-small" type="button"><i class="fa fa-pencil"></i> Edit</button>
                  <button class="btn btn-small" type="button"><i class="fa fa-trash-o fa-lg"></i> Delete</button>
                  <button class="btn btn-small" type="button"><i class="fa fa-download"></i> Export</button>
                </td>
              </tr>
            </tbody>
          
          </table>

        </div>
      </div>
    </div>
  </section>




    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bower_components/bootstrap/js/bootstrap-button.js"></script>
    <script src="bower_components/bootstrap/js/bootstrap-dropdown.js"></script>
